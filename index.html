<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="./assets/img/book.svg" class="icon" />
        Mystery books
      </h1>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </header>

    <div class="add-btn-container">
      <button class="add-btn">Add a new book</button>
    </div>

    <div id="form_container">
      <div class="cross-sign">X</div>
      <form>
        <h2>Add a new book</h2>
        <div class="form-input">
          <label for="book_title">title: </label>
          <input type="text" id="book_title" />
        </div>

        <div class="form-input">
          <label for="book_status">status: </label>
          <span>
            <input type="radio" name="status" value="read" />
            read
          </span>
          <span>
            <input type="radio" name="status" value="unread" />
            unread
          </span>
        </div>

        <div class="form-input">
          <label for="book_author">author: </label>
          <input type="text" id="book_author" />
        </div>

        <div class="form-input">
          <label for="book_pages">number of pages: </label>
          <input type="number" id="book_pages" />
        </div>

        <div class="form-input">
          <label for="book_pages">image url: </label>
          <input type="text" id="image_url" />
        </div>

        <button id="form_submit_button">submit</button>
      </form>
    </div>

    <div id="books_container"></div>

    <script src="app.js"></script>
  </body>
</html>
